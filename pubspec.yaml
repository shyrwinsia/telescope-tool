name: telescopetool
description: A telescope tool.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/moon.png
    - assets/logo.png

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Light.woff2
        - asset: fonts/Lato-Black.woff2
          weight: 700


